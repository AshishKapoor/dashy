apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yaml
    kompose.version: 1.27.0 (HEAD)
  labels:
    io.kompose.service: app-ui
  name: app-ui
  namespace: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: app-ui
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yaml
        kompose.version: 1.27.0 (HEAD)
      labels:
        io.kompose.service: app-ui
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
        - env:
            - name: GENERATE_SOURCEMAP
              value: "false"
            - name: WDS_SOCKET_PORT
              value: "0"
          image: asia-south2-docker.pkg.dev/stage-4t5/platform/app-ui:latest
          imagePullPolicy: Always
          name: app-ui
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yaml
    kompose.version: 1.27.0 (HEAD)
  labels:
    io.kompose.service: app-ui
  name: app-ui
  namespace: frontend
spec:
  ports:
    - name: "8080"
      port: 8080
      targetPort: 8080
  selector:
    io.kompose.service: app-ui
